@if (i>=0) {
    <div   class="slide-cover  w-100 h-100 d-flex justify-content-center align-items-center  " >
        <div class="row  d-flex justify-content-center align-items-center pt-4 ">
           <div class="slide-pic col-md-8 ps-5 pe-5">
               <img class="w-100" [src]=images[i] alt="">
           </div>
        </div>
       </div>
}
